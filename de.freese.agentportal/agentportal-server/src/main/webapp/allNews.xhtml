<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:messages />
	<h1>AGENT PORTAL :: Secret News - All Levels</h1>
	<h:dataTable var="secretnews" value="#{secretNewsHighView.allNews}">
		<h:column>
			<h2>
				<h:outputText value="#{secretnews.title}" />
				(
				<h:outputText value="#{secretnews.timestamp}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
				)
			</h2>
			<p>
				<h:outputText value="#{secretnews.text}" />
			</p>
		</h:column>
	</h:dataTable>
</body>
</html>
