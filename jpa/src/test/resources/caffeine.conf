caffeine.jcache {

    default {
        key-type = java.lang.Object
        value-type = java.lang.Object

        store-by-value {
          enabled = false
        }

        policy {
            lazy-expiration {
                access = 5m
            }

            eager-expiration {
                after-access = 5m
            }

            maximum {
                size = 100
            }
        }
   }

    hibernate.test.default-update-timestamps-region {
        key-type = java.lang.Object
        value-type = java.lang.Object

        store-by-value {
            enabled = false
        }

        policy {
            lazy-expiration {
                access = 5m
            }

            eager-expiration {
                after-access = 5m
            }

            maximum {
                size = 100
            }
        }
    }

    hibernate.test.default-query-results-region {
        key-type = java.lang.Object
        value-type = java.lang.Object

        store-by-value {
            enabled = false
        }

        policy {
            lazy-expiration {
                access = 5m
            }

            eager-expiration {
                after-access = 5m
            }

            maximum {
                size = 100
            }
        }
    }
}
