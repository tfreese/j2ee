# TRACE, DEBUG, INFO, WARN, ERROR
org.slf4j.simpleLogger.defaultLogLevel = INFO
org.slf4j.simpleLogger.levelInBrackets = false
org.slf4j.simpleLogger.logFile = System.out
org.slf4j.simpleLogger.showShortLogName = true
org.slf4j.simpleLogger.showThreadName = true
org.slf4j.simpleLogger.showDateTime = true
org.slf4j.simpleLogger.dateTimeFormat = HH:mm:ss:SSS
#org.slf4j.simpleLogger.dateTimeFormat = YYYY-MM-dd HH:mm:ss:SSS

org.slf4j.simpleLogger.log.org.hibernate.SQL = INFO
org.slf4j.simpleLogger.log.org.hibernate.cache = DEBUG

# Loggt BasicBinder für SQl-Parameter und BasicExtractor für Spalten
#org.slf4j.simpleLogger.log.org.hibernate.type = TRACE 

# Loggen der SQL-Parameter
org.slf4j.simpleLogger.log.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

#org.slf4j.simpleLogger.log.org.springframework.jdbc.core.JdbcTemplate = DEBUG
#org.slf4j.simpleLogger.log.com.mysema.query.sql = DEBUG
org.slf4j.simpleLogger.log.org.jooq = INFO
