<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/masterLayout.xhtml">

    <ui:param name="pageTitle" value="DateFormat1" />
    <ui:param name="pageHeader" value="#{messages.title_demo_date}" />

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel value="#{messages.receipt_date}"
                               style="font-weight:bold" />

                <p:inputText id="date" value="#{receiptBean.date}" size="20"
                             required="true">
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </p:inputText>
                <p:tooltip for="date" value="#{messages.receipt_format}"
                           showEffect="fade" hideEffect="fade" />

                <h:message for="date" style="color:red" />

            </h:panelGrid>

            <!-- Implizite Navigation 체ber Name:  dateFormatted -> dateFormatted.xhtml-->
            <p:button value="N채chste Seite (Implizite Navigation)" outcome="dateFormatted"  icon="ui-icon-star" />
            <br/>
            <br/>
            <!-- Sonst 체ber navigation-rule in faces-config -->
            <p:commandButton value="N채chste Seite (Explizite Navigation)" action="dateFormatted" icon="ui-icon-star" />
            <!--?faces-redirect=true-->
        </h:form>
    </ui:define>

</ui:composition>
