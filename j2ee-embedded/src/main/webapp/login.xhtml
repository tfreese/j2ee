	<ui:param name="pageTitle" value="Login" />
	<ui:param name="pageHeader" value="Login" />

	<ui:define name="content">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
        <!-- onsubmit="document.getElementById('loginForm').action='j_spring_security_check';"-->
        <h:form id="loginForm" prependId="false">
            <p:panelGrid columns="2">  
                <h:outputLabel for="j_username" value="User: " />  
                <p:inputText id="j_username" required="true" value="#{loginController.userName}"/>
                  
                <h:outputLabel for="j_password" value="Password: " />
                <p:password  id="j_password" required="true" feedback="true" value="#{loginController.password}"/>
                  
                <h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
                
    			<p:selectBooleanCheckbox id="_spring_security_remember_me" /> 
                <p:commandButton id="submit" value="Login" action="#{loginController.login}" />               
            </p:panelGrid> 
        </h:form>
