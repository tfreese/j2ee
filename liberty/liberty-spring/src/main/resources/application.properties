spring.profiles.active = liberty
datasource.jndi.name = jdbc/h2DS

info.app.description = ${project_description}
info.app.name = ${project_artifactId}
info.app.version = ${project_version}

debug = false
logging.config = classpath:logback.xml

# view-source:http://localhost:9081/liberty-spring/actuator
management.endpoints.access.default = NONE

# Only for embedded Tomcat.
#server.port = 9090
#server.servlet.context-path = /liberty-spring

spring.main.banner-mode = CONSOLE
spring.mvc.locale = de_DE
spring.mvc.throw-exception-if-no-handler-found = true
spring.output.ansi.enabled = DETECT
