<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"><!-- xmlns:c="http://java.sun.com/jsp/jstl/core" -->
	
<h:head>  
</h:head>
	
<h:body>
	<h1>JSF 2 convertDate example</h1>
	
	<h:form>
		<h:panelGrid columns="3">
 
		  Receipt Date : 
		 	<p:inputText id="date" value="#{receipt.date}" size="20" required="true" label="Receipt Date">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</p:inputText>
			<!-- p:tooltip for="date" value="Pattern: dd-MM-yyyy" showEffect="fade" hideEffect="fade" /-->

			<h:message for="date" style="color:red" />

		</h:panelGrid>

		<p:commandButton value="Submit" action="dateFormatted" />
	</h:form>

</h:body>
</html>
