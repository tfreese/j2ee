<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>
	<h1>"#{messages.title_demo_date}"</h1>

	<h:outputLabel value="#{messages.receipt_date}: "
		style="font-weight:bold" />

	<h:outputText value="#{receipt.date}">
		<f:convertDateTime pattern="dd-MM-yyyy" />
	</h:outputText>
	<br />

	<h:form id="form">
		<p:calendar value="#{receipt.date}" mode="inline" id="inlineCal" />
	</h:form>
	<br />

	<h:outputLabel value="Content of SpringBean: #{mySpringBean.value}"
		style="font-weight:bold" />
</h:body>
</html>
